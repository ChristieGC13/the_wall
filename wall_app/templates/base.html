<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>The Wall</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1>CodingDojo Wall</h1>
            <p>Welcome, {{ user.name }}</p>
            <a href="/logoff">Log Off</a>
        </nav>
        <form action="/post_message" method="post">
            <label for="post_message">Post a Message</label>
            <input type="text" name="post_message" id="post_message">
            <btn class="btn btn-primary" type="submit" value="Post a message">
        </form>
        <div class="message_board">
            {% for user in users %}
            <p>{{user.first_name}}{{user.last_name}} - {{user.updated_at}}</p>
            {% for comment in message.comments.all %}
            <p>{{comment.comment}}</p>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
